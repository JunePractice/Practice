{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link type="text/css" href="{% static 'css/custom.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/footer.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/header.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/slider.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/courses.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../static/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    </style>
</head>
<body>
<div class="wrapper">

    <header>
        <div class="container_header">
            <p>Logo</p>
            <div class="container_outside">
                <a href="/" class="block we">О нас</a>
                <a href="/courses">
                    <button class="btn block">Каталог курсов</button>
                </a>
            </div>
            <button class="btn block enter">Войти</button>
        </div>
    </header>

    <div class="courses">
        <div class="head-container">
            <div class="search-block"></div>
            <h1 class="search-name">Все курсы</h1>
            <form method="post" action="{% url 'courses' %}" class="search-form">
                {% csrf_token %}
                <input type="text" name="search-string" id="search-string" placeholder="Введите название курса">
                <button type="submit" class="search-button">Поиск</button>
            </form>
        </div>

        <div class="tags">
            {% for t in tags %}
                <a href="{% url 'courses' t.pk %}">
                    <button class="current-course-button">
                        {{ t.name }}
                    </button>
                </a>
            {% endfor %}
        </div>

        <div class="course-block">
            <div class="side-filters">
                <h2 style="color: #293241; font-size: 26px;">Длительность</h2>
                <form class="form-check" method="POST">
                    {% csrf_token %}

                    <div class="check-box-filter"><input type="checkbox" value="OneWeek" name="check-filter">
                        <label for="oneweek">До одной недели</label></div>

                    <div class="check-box-filter"><input class="check-box-filter" type="checkbox" value="ThreeWeek"
                                                         name="check-filter">
                        <label for="threeweek">До трех недель</label></div>

                    <div class="check-box-filter"><input class="check-box-filter" type="checkbox" value="MoreThreeWeek"
                                                         name="check-filter">
                        <label for="morethreeweek">Больше трех недель</label></div>

                    <hr>
                    <h2 style="color: #293241; font-size: 26px;">Стоимость</h2>

                    <div class="check-box-filter"><input class="check-box-filter" type="checkbox" value="Free"
                                                         name="check-filter">
                        <label for="free">Бесплатные</label></div>

                    <button type="submit" class="search-button" style="width: 50%; height: 40px; margin-top: 10px">
                        Поиск
                    </button>

                </form>
            </div>
            <div class="current-courses">
                {% for c in course %}
                    <a href="{% url 'current-course' c.pk %}">
                        <div class="current-course">
                            <div class="current-image">
                                <img src="{{ c.course_image.url }}" alt="">
                            </div>
                            <div class="current-course-description">
                                <div class="tag-length">
                                    <p class="tag">{{ c.tag }}</p>
                                    <p class="length">{{ c.duration_days }} дней</p>
                                </div>
                                <div class="about-course">
                                    <h2 class="course-name">{{ c.name }}</h2>
                                    <p class="course-description">{{ c.description }}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}

            </div>
        </div>

    </div>

    <footer id="footer">
        <div class="container_footer">
            <div class="footer-col">
                <h4><a class="underline" href="#">О нас</a></h4>
            </div>
            <div class="footer-col">
                <h4 class="underline">Присоединяйся</h4>
                <div class="social-links">
                    <a class="fa fa-telegram" href="#" target="_blank"></a>
                    <a class="fa fa-vk" href="#" target="_blank"></a>
                    <a class="fa fa-github" href="#" target="_blank"></a>
                </div>
            </div>
            <div class="footer-col">
                <h4><a class="underline" href="#">Что-то еще</a></h4>
            </div>
        </div>
    </footer>

</div>
</body>
</html>
