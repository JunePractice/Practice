{% extends  'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block style %}
    <link type="text/css" href="{% static 'css/auth.css' %}" rel="stylesheet"/>
{% endblock %}

{% block main %}
<main>
    <div class="auth">
        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
        <tr>
            <td>Логин</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Нет аккаунт? <a class="ml-2" href="../register">Зарегистрироваться</a>
            </small>
        </div>
    </div>
</main>
{% endblock %}
